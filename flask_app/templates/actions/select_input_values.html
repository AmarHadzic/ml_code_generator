<!doctype html>
{% extends 'base.html' %}

{% block content %}

<div class="card">
   <h2> Describe your output value</h2>
   <p>
      Pick your the values you want to exclude from this model.
   </p>
   <form action="/labels" method="post">
      <div>
          {% for label in labels %}
             <input type="checkbox" name="drop_labels" value= "{{label}}" SELECTED>{{label}}</option>"
          {% endfor %}
      </div>

      <input class="action" type="submit" value="Submit Selection" />
</div>
{% endblock %}
