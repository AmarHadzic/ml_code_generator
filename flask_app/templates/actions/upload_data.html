{% extends 'base.html' %}
{% block content %}
<h1>Upload Your Data</h1>
<div class="instructions">
  <p>Select a CSV file to use as your data. You will be able to choose the columns (features)
     and pre-process the data later.
  </p>
</div>

<div class="inputform">
   <form method=post enctype=multipart/form-data>
   <input required type="file" name="file">
   <input class="action" type=submit value=Upload>
   </form>
</div>

{% endblock %}
